{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendWise</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside x-data="{ expanded: false }" 
       :class="expanded ? 'w-64' : 'w-16'" 
       class="bg-white shadow-md h-screen transition-all duration-300 p-4 flex flex-col">

    <!-- Toggle Button -->
    <button @click="expanded = !expanded" class="mb-4 text-gray-700 focus:outline-none">
        <i class="fas fa-bars text-2xl"></i>
    </button>

    <!-- Navigation Links -->
    <nav class="mt-6 space-y-4">
        <!-- Link to Dashboard -->
        <a href="{% url 'dashboard' %}" class="flex items-center space-x-4 text-gray-700 hover:text-green-500">
            <i class="fas fa-home text-lg"></i>
            <span :class="expanded ? 'block' : 'hidden'" class="transition-all duration-300">Dashboard</span>
        </a>

        <!-- Link to History -->
        <a href="{% url 'history' %}" class="flex items-center space-x-4 text-gray-700 hover:text-green-500">
            <i class="fas fa-history text-lg"></i>
            <span :class="expanded ? 'block' : 'hidden'" class="transition-all duration-300">History</span>
        </a>

        <!-- Link to Budget -->
        <a href="{% url 'budget' %}" class="flex items-center space-x-4 text-gray-700 hover:text-green-500">
            <i class="fas fa-wallet text-lg"></i>
            <span :class="expanded ? 'block' : 'hidden'" class="transition-all duration-300">Budget</span>
        </a>

        
    </nav>

</aside>



    <!-- Main Content -->
    <main class="flex-1 p-6">
        {% block content %}
        {% endblock %}
    </main>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("w-20");
            sidebar.classList.toggle("w-64");
            document.querySelectorAll(".sidebar-text").forEach(el => el.classList.toggle("hidden"));
        }
    </script>
</body>
</html>
